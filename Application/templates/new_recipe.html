{% extends "base.html" %}

{% block title %}Recipe Search{% endblock %}

{% block content %}
<div class="recipe-page-container">
    <div class="recipe-page-content">
        <h1 class="recipe-page-title">What’s cooking, good looking?</h1>
        <p class="recipe-page-instructions">To start the chat, type in your ingredients. Be specific in naming the ingredients. You don’t have to include product brand names.</p>
        <div class="recipe-input-container">
            <input type="text" placeholder="Type your response here..." class="recipe-input-field">
            <button type="submit" class="recipe-submit-btn">Send</button>
        </div>
    </div>
</div>

<div class="recipe-results"></div>

<form id="save-recipe-form" method="POST" action="{{ url_for('api.save_recipe') }}" style="display: none;">
    <input type="hidden" name="recipe_title" id="recipe-title">
    <input type="hidden" name="recipe_url" id="recipe-url">
    <button type="submit" id="save-recipe-btn">Save Recipe</button>
</form>


<script src="{{ url_for('static', filename='js/new_recipe.js') }}"></script>
{% endblock %}
