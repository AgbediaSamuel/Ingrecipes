<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css/auth.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Forum&family=Spline+Sans+Mono&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/inkpx-curved-text.png') }}" alt="logo">
        </div>
        <div class="login login2" id="login">
            <h1 id="login_h1">Welcome Back!</h1>
            <div class="inputland">
                <input type="email" name="email" id="email" placeholder="Email*">
                <input type="password" name="password" id="" placeholder="Create Password*">
            </div>
            <button onclick="validate()">LOGIN</button>
            <div class="noacct_signup">
                <a href="{{ url_for('register') }}">Don't have an account? Sign up</a>
            </div>
        </div>
        <div class="right_empty"></div>
    </div>
</body>
</html>
