{% extends "auth.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login">
    <h1 id="signin_h1">Create an Account</h1>
    
    <!-- Start of the form -->
    <form action="{{ url_for('auth.register') }}" method="post">
        <div class="inputland inputland2">
            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="remme_forpass remme_forpass2">
            <div class="remme"><input type="checkbox" name="remember_me" id="remember_me"> Remember Me</div>
            <!-- I'll add a forgot password link in the event that I implement the logic for that feature -->
        </div>
        <!-- The submit button -->
        <button type="submit">SIGN UP</button>
    </form>
    <!-- End of the form -->
    
    <div class="noacct_signup">
        <a href="{{ url_for('auth.login') }}">Already have an account? Log In</a>
    </div>
</div>
{% endblock %}
